						## Code Highlighting

						Reveal.js supports beautiful syntax highlighting for code:

						```javascript
						// Initialize Reveal.js
						Reveal.initialize({
						  controls: true,
						  progress: true,
						  center: true,
						  hash: true,

						  // Plugins
						  plugins: [
						    RevealMarkdown,
						    RevealHighlight,
						    RevealNotes
						  ]
						});
						```

						Perfect for **technical presentations** and **coding tutorials**!
					</script>

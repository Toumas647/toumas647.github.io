<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub Pages & Jekyll – Reveal.js Presentation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reveal.js core -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/moon.css"
    />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- ✅ THIS SECTION IS REQUIRED -->
        <section
          data-markdown="presentation.md"
          data-separator="^---$"
          data-separator-vertical="^--$"
          data-separator-notes="^Note:"
          data-charset="utf-8"
        ></section>
      </div>
    </div>

    <script type="module">
      import Reveal from "https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.esm.js";
      import Markdown from "https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.esm.js";
      import Notes from "https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.esm.js";

      Reveal.initialize({
        hash: true,
        plugins: [Markdown, Notes],
      });
    </script>
  </body>
</html>

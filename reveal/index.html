<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GitHub Pages & Jekyll â€“ Reveal.js Presentation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reveal.js core -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/moon.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div
        class="slides"
        data-markdown="presentation.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-separator-notes="^Note:"
        data-charset="utf-8"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>

    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealNotes],
      });
    </script>
  </body>
</html>
